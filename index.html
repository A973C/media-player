<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#2A2A2A">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="shortcut icon" href="img/favicon.png">
	<title>Audio Player</title>
	<script src="js/utils.js"></script>
	<script src="js/SettingsStore.js"></script>
	<script src="js/SettingsOverlay.js"></script>
	<script src="js/Playlist.js"></script>
	<script src="js/AudioPlayer.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
</head>

<body>
	<div class="main-content">
		<div id="display-container">
			<div id="header" class="header"></div>
			<canvas id="visualizer" width="600" height="300" class="placeholder"></canvas>
		</div>
		<div id="sidebar">
			<div id="upload-container"><input type="file" id="upfile" accept="audio/*" multiple></div>
			<div id="sidebar-header">Playlist</div>
			<ul id="playlist"></ul>
		</div>
	</div>
	<audio controls id="AudioPlayer" hidden="hidden"></audio>
	<div id="progress-bar">
		<div id="progress"></div>
		<span id="tooltip"></span>
	</div>
	<div id="audio-controls" class="disabled">
		<div id="volume-control">
			<span id="volume-icon"></span>
			<input type="range" id="volume-range" value="1" min="0" max="1" step="0.01" onchange="AudioPlayer.changeVolume(this.value);">
		</div>
		<div id="main-controls">
			<button class="audio-control" id="fast-rewind" onclick="AudioPlayer.fastrewind()" title="Rewind"></button>
			<button class="audio-control paused" id="play-pause" onclick="if(AudioPlayer.paused) {AudioPlayer.play()} else {AudioPlayer.pause()}"></button>
			<button class="audio-control" id="stop" onclick="AudioPlayer.stop()" title="Stop"></button>
			<button class="audio-control" id="fast-forward" onclick="AudioPlayer.fastforward()" title="Forward"></button>
		</div>
		<div id="secondary-controls">
			<button class="audio-control not-checked" id="speed-btn" onclick="AudioPlayer.toggleSpeedBtn()"></button>
			<div id="speed-menu">
						<select size="6" onchange="AudioPlayer.changeSpeed(this.value)">
							Speed :
							<option value="5">4</option>
							<option value="4">2</option>
							<option value="3">1.5</option>
							<option value="2">1.25</option>
							<option value="1" selected>1</option>
							<option value="0">0.5</option>
						</select>
					</div>
			<button class="audio-control" id="loop" onclick="AudioPlayer.toggleLoop()" title="Repeat"></button>
			<button class="audio-control" title="Settings" id="settings-btn"></button>
		</div>
	</div>
	<div id="settings-overlay" ></div>
</body>
</html>
